<!DOCTYPE html>
<html lang="en">
<head>
  <title>Precision</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <header>
    <h1>Logan Lewis Speed Check</h1>
  </header>

  <div id="target">
    <p>Your time</p>
  </div>

  <div id="counter">
    <p>Count</p>
  </div>

    <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-primary" onclick="recordTime()">Stop Timer</button>
  
  <script>
    var stopTime;
    var countdownTimer; 

    function recordTime() {
        if (!stopTime) { 
            stopTime = Date.now();
            console.log("Stop time: ", stopTime);
        }
    }

    function startTime() {
        stopTime = undefined; 
        var countdown = 4; 
        for (let i = 0; i <= 4; i++) {
            setTimeout(function() {
                document.getElementById('counter').innerHTML = "Count: " + (4 - i);
            }, i * 1000);
        }

        setTimeout(function() {
            if (stopTime === undefined) {
                document.getElementById('target').innerHTML = "Your time: Too Slow";
            } else {
                var elapsed = stopTime - Date.now() + 4000;
                document.getElementById('target').innerHTML = "Your time was: " + elapsed + " ms";
            }
        }, 4000);
    }
  </script>

</body>
</html>
