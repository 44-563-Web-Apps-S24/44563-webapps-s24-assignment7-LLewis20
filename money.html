<script>
    var score = 0;
    var locations = 0;
    var lastLocation = 0;
    var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    var monsterLocation = 20;
    var gameOver = false;
    var ids = [];

    for (var i = 0; i < 35; i++) {
        ids.push(i);
    }

    function check(position) {
        if (gameOver) {
            return;
        }

        var id = ids[position];
        var image = document.getElementById("col" + id).getElementsByTagName("img")[0];

        if (fancyCoinLocations.indexOf(position) !== -1) {
            image.src = "images/coin.png";
            score += 3;
        } else if (position === monsterLocation) {
            image.src = "images/monster.png";
            score -= 5;
            gameOver = true;
        } else {
            image.src = "images/dirty_coin.png";
            score += 1;
        }

        locations++;
        document.getElementById("locations").textContent = "Number of locations checked is " + locations + ".";
        document.getElementById("score").textContent = "Score is " + score + ".";
        lastLocation = position;
    }

    function help() {
        if (gameOver) {
            document.getElementById('help').textContent = "Game over";
            return;
        }

        var row = Math.floor(lastLocation / 5);
        var col = lastLocation % 5;
        var kinshipLocations = [
            (lastLocation + 1) % 35,
            (lastLocation - 1 + 35) % 35,
            (lastLocation + 5) % 35,
            (lastLocation - 5 + 35) % 35
        ];
        var closeToCoin = false;

        for (var i = 0; i < kinshipLocations.length; i++) {
            if (fancyCoinLocations.indexOf(kinshipLocations[i]) !== -1) {
                closeToCoin = true;
                break;
            }
        }

        if (closeToCoin) {
            document.getElementById('help').textContent = "So close";
            return;
        }

        var monsterRow = Math.floor(monsterLocation / 5);
        var monsterCol = monsterLocation % 5;
        if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
            document.getElementById('help').textContent = "Grrr";
            return;
        }

        document.getElementById('help').textContent = "All clear";
    }
</script>
